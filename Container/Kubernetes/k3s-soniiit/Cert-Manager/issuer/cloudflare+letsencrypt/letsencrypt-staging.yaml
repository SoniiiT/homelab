apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: soniiit@soniiit.net
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          cloudflare:
            email: soniiiit@soniiit.net
            apiTokenSecretRef:
              name: cloudflare-credentials
              key: token
        selector:
          dnsZones:
            - "soniiiit.net"
