apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: traefik-homelab
spec:
  type: ExternalName
  externalName: 192.168.178.6
  ports:
    - port: 8006
      targetPort: 8006
      protocol: TCP
      name: https
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: traefik-homelab
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`proxmox.home.soniiit.net`)
      kind: Rule
      services:
        - name: proxmox
          namespace: traefik-homelab
          port: 8006
          scheme: https
  tls:
    secretName: home-soniiit-net-selfsigned-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home-soniiit-net-selfsigned-proxmox
  namespace: traefik-homelab
spec:
  secretName: home-soniiit-net-selfsigned-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
    - "proxmox.home.soniiit.net"
