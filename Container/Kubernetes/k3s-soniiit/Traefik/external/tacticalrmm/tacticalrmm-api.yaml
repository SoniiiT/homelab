apiVersion: v1
kind: Service
metadata:
  name: tacticalrmm-api
  namespace: traefik-internal
spec:
  type: ExternalName
  externalName: 192.168.178.47
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tacticalrmm-api
  namespace: traefik-internal
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`api.home.soniiit.net`)
      kind: Rule
      services:
        - name: tacticalrmm-api
          namespace: traefik-internal
          port: 443
          scheme: https
  tls:
    secretName: home-soniiit-net-selfsigned-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home-soniiit-net-selfsigned-tacticalrmm-api
  namespace: traefik-internal
spec:
  secretName: home-soniiit-net-selfsigned-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
    - "api.home.soniiit.net"
