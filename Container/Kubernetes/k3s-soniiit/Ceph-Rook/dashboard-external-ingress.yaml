apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: disable-ssl-verify
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "http"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-mgr-dashboard
  namespace: wp-rook-ceph
  annotations:
    # (Optional): Annotations for the Ingress Controller
    # -- ingress class is needed when traefik is not the default
    kubernetes.io/ingress.class: traefik
    # ---
    # -- entrypoint and tls configurations
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # ---
    # -- optional middlewares
    # traefik.ingress.kubernetes.io/router.middlewares:your-middleware@kubernetescrd
    # ---
spec:
  rules:
  - host: "ceph.home.soniiit.net"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-mgr-dashboard 
            port:
              name: https-dashboard
  # (Optional) TLS settings
  tls:
  - hosts:
    - ceph.home.soniiit.net  # Your hostname
    secretName: home-soniiit-net-selfsigned-tls  # Your TLS Secret
  # ---
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home-soniiit-net-selfsigned
  namespace: rook-ceph
spec:
  secretName: home-soniiit-net-selfsigned-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
    - "ceph.home.soniiit.net"
