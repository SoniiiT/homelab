apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-mgr-dashboard
  namespace: rook-ceph
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ceph.home.soniiit.net`)
      kind: Rule
      services:
        - name: rook-ceph-mgr-dashboard
          port: 8443
  tls:
    secretName: home-soniiit-net-selfsigned-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home-soniiit-net-selfsigned
  namespace: rook-ceph
spec:
  secretName: home-soniiit-net-selfsigned-tls
  issuerRef:
    name: home-soniiit-net-selfsigned
    kind: ClusterIssuer
  commonName: "ceph.home.soniiit.net"
  dnsNames:
    - "ceph.home.soniiit.net"
