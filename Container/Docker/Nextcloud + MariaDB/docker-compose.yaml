version: "2"

networks:
  traefik-nw:
    external: true

services: 
  app: 
    depends_on: 
      - db
    container_name: nextcloud-soniiit-net
    environment: 
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_HOST=${MYSQL_HOST}
    image: nextcloud
    links: 
      - db
    ports: 
      - "8080:80"
    restart: always
    volumes: 
      - "/mnt/nextcloud/nextcloud:/var/www/html"
      - "/mnt/nextcloud/apps:/var/www/html/custom_apps"
      - "/mnt/nextcloud/config:/var/www/html/config"
      - "/mnt/nextcloud/data:/var/www/html/data"
      # - "/path/to/theme:/var/www/html/themes/<YOUR_CUSTOM_THEME>"
    networks: 
      - traefik-nw
  db: 
    command: "--transaction-isolation=READ-COMMITTED --binlog-format=ROW"
    environment: 
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
    image: "mariadb:10.5"
    restart: always
    volumes: 
      - "/mnt/nextcloud/db:/var/lib/mysql"
    networks:
      - traefik-nw