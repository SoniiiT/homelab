id: Terraform-Twingate
namespace: terraform
labels:
  Project: Homelab
  Mode: GH-Actions

variables:
  chdir: "App/Terraform/applications/twingate"

tasks:
- id: git
  type: io.kestra.core.tasks.flows.WorkingDirectory
  tasks:
  - id: clone_repository
    type: io.kestra.plugin.git.Clone
    url: https://github.com/SoniiiT/homelab
    branch: main

  - id: provide
    type: io.kestra.core.tasks.storages.LocalFiles
    inputs:
      credentials.auto.tfvars: |
        tg_api_token = "{{ secret('TG_API_TOKEN') }}"

  - id: terraform
    type: io.kestra.plugin.terraform.cli.TerraformCLI
    beforeCommands:
    - mv ./credentials.auto.tfvars ./{{ vars.chdir }}
    - terraform -chdir={{ vars.chdir }} init
    commands:
    - terraform -chdir={{ vars.chdir }} plan 2>&1 | tee plan_output.txt
    - terraform -chdir={{ vars.chdir }} apply -auto-approve 2>&1 | tee apply_output.txt
    env:
      TF_TOKEN_app_terraform_io: "{{ secret('TF_ID_TOKEN') }}"

  - id: outputs
    type: io.kestra.core.tasks.storages.LocalFiles
    outputs:
    - "*.txt"
