- name: Check if system reboot is required
  hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3.12
  become: true

  tasks:
  - name: Check if system reboot is required
    become: true
    ansible.builtin.stat:
      path: /var/run/reboot-required
    register: reboot_required

  - name: Send discord message when reboot is required
    uri:
      url: "https://discord.com/api/webhooks/1224063701586542802/7QycrIklEHiPj-zFOi61ZLxc9ntTQAgdYtsiusQazBZ4Ds4JzzJILdEGn-xzX-LO7xss"
      method: POST
      body_format: json
      body: '{"content": "> Reboot is required on {{ inventory_hostname }}!"}'
      headers:
        Content-Type: application/json
      status_code: 204
    when: reboot_required.stat.exists
